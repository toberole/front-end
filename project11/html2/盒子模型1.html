<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            overflow 用于处理子元素溢出的情况
        */
        div {
            background-color: blue;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        .inner {
            background-color: forestgreen;
            width: 100px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div class="inner"></div>
    </div>
</body>

</html>
