<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流</title>


    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 
    在文档流中元素特点：
        块元素
            独占一行
            默认宽度 占满父元素
            默认高度 包裹内容

        行内元素
            不独占一行，默认高度和宽度 包裹内容，如果一行不够，则会自动换行

    脱离文档流
        块元素
            
 -->
    <div style="background-color: #FF0000;">hello world</div>
</body>

</html>
