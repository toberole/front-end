<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局标签</title>
</head>

<body>
    <img src="./1.png" alt="">
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/section">section</a>


    <!-- 无序列表 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>cpp</li>
        <li>java</li>
        <li>python</li>
    </ol>

    <!-- dl 定义列表 -->
    <dl>
        <dt>西瓜</dt>
        <dd>西瓜是一种水果</dd>
    </dl>
</body>

</html>
