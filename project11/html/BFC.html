    <!-- 
        BFC
            bfc 是css隐含的一个特性
        开启BFC之后的特点：
            1、开启BFC的元素不会被浮动元素覆盖
            2、开启BFC的元素子元素和父元素的外边距不重叠
            3、开启BFC的元素可以包含浮动的子元素

        开启BFC方式
            1、设置浮动
            2、设置元素为inline-block
            3、设置元素的overflow 为非visable值【常用方式】
     -->
