<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 可以通过dispaly属性改变元素的属性
        display: inline; 行内元素
        display: block; 块元素
        display: inline-block; 行内块元素，可设置宽度和高度 切不独占一行
         */
        a {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>header标签</header>
    <footer>footer标签</footer>
    <nav>nav</nav>
    <article>article</article>
    <!-- 行内元素不支持设置宽度和高度 -->
    <div>div 块元素</div>
    <span>span 行内元素</span>

    <!-- 列表 无序列表-->
    <ul>
        <li>abc</li>
        <li>xyz</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>abc</li>
        <li>xyz</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <dt>结构1</dt>
        <dd>结构就是结构</dd>
        <dt>结构2</dt>
        <dd>结构就是结构</dd>
    </dl>
</body>

</html>
