<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        ul {
            width: 190px;
            height: 450px;
            background-color: bisque;
        }

        li {
            height: 25px;
            padding-left: 18px;
            /* line-height 和 height 一样 可使其子元素垂直居中 */
            line-height: 25px;
        }

        /* hover 设置鼠标移动上去的颜色 */
        li:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="javascript:;">
                java<span>/</span>python
            </a>
        </li>

        <li>
            <a href="javascript:;">
                c++<span>/</span>python
            </a>
        </li>

        <li>
            <a href="javascript:;">
                golang<span>/</span>python
            </a>
        </li>
    </ul>
</body>

</html>
