<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 搜索引擎使用 title h标签 做搜索引擎优化 优先级 title>h -->

    <!--
        块元素 独占一行
        h、p
    -->
    <h1>h1</h1>
    <h2>h1</h2>
    <h3>h1</h3>
    <!-- hgroup 标题组 -->
    <hgroup>
        <h1>计算机</h1>
        <h2>java</h2>
    </hgroup>

    <p>段落</p>

    <p>
        <!-- em 语音语调加重 -->
        今天天气真<em>不错</em>
        <strong>strong 标签 强调</strong>
    </p>

    <blockquote>"引用标签 块元素"</blockquote>
    <q>q 引用标签 行内元素</q>

    <!-- 
        块元素 主要用于网页布局
        行内元素 主要是用于包裹文字
        一般情况下 会在块元素内部放置行元素
        
    -->
</body>

</html>
