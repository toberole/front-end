<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprecated Tag Style</title>
    <style>
        .box {
            background-color: brown;
            /* text-align: right; */
            align: right;
        }
    </style>
</head>

<body>
    <div class="box">废弃的属性</div>

    <!-- 居中 -->
    <center>废弃的居中标签</center>

    <!-- <font> 和 <basefont> -->

    <!-- 定义删除线文本 -->
    <s>定义删除线文本</s>
    <strike>定义删除线文本</strike>

    <!-- 定义下划线文本 -->
    <u>定义下划线文本</u>
</body>

</html>
