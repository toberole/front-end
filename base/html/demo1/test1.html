<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../css/css1.css">
    <style>
        .box1 {
            color: rgb(25, 127, 215);
        }
    </style>

</head>

<body>
    <h1>一级标题</h1>
    <p>
        段落标签
    </p>
    <!-- 
        文本格式化标签
     -->
    <strong>加错文字</strong>
    <b>加错文字</b>
    <em>倾斜标签</em>
    <i>倾斜标签</i>
    <del>删除线</del>
    <s>删除线</s>
    <ins>下划线</ins>
    <u>下划线</u>

    <br>

    <!-- 
        盒子标签
        span 不独占一行
        div 独占一行
     -->
    <span>Java</span>
    <span>C++</span>
    <div class="box1"></div>

    <!-- 
        图片标签
        img
     -->
    <img style="width: 100px;" src="./../../imgs/test.jpg" alt="图片标签">

</body>

</html>
