<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        .container {
            background-color: bisque;
            width: 1000px;
            margin: 0 auto;
        }

        .header {
            background-color: blue;
            height: 50px;
        }

        .left {
            background-color: brown;
            float: left;
            width: 100px;
        }

        .right {
            float: right;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <ul>1</ul>
                <li>2</li>
                <li>3</li>
            </div>
            <div class="right">2</div>
        </div>
    </div>
</body>

</html>
