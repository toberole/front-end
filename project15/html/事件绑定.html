<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../js/vue.js"></script>
</head>

<body>
    <div id="root">
        {{name}}
        <!-- 绑定事件 -->
        <button v-on:click="showInfo">点击一下</button>
        <!-- 绑定事件 第二种写法 传参数-->
        <button @click="showInfo2(66,$event)">点击一下2</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#root",
            data() {
                return {
                    name: "Hello World!"
                }
            },
            methods: {
                showInfo(event) {
                    console.log(event.target);
                    alert("点击一下");
                },
                showInfo2(num, event) {
                    console.log(num);
                    console.log(event.target);
                    alert("点击一下");
                }
            },
        })
    </script>
</body>

</html>
