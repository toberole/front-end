<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 给对象添加一个属性
        // Object.defineProperty
        let p = {
            name: "hello"
        };
        // 给 p添加一个age属性
        // 添加的属性 默认不能被枚举
        Object.defineProperty(p, "age", {
            // value: 11,
            // 设置可被枚举
            // enumerable: true,
            // 可以被修改
            // writable: true,
            // 属性可被删除
            // configurable: true,
            // 当读取age属性时，该函数被调用
            get() {
                return new Date().getTime();
            },
            set(value) {
                console.log("设置的值: " + value);
            }
        })
        console.log(p);
        console.log(p.age);
    </script>
</head>

</html>
