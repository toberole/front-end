<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		
		<script type="text/javascript">
				/**
			 prototype、__proto__与constructor
			__proto__属性在ES标准定义中的名字应该是[[Prototype]]，
			具体实现是由浏览器代理自己实现，谷歌浏览器的实现就是将[[Prototype]]命名为__proto__，大家清楚这个标准定义与具体实现的区别即可，
			可以通过该方式检测引擎是否支持这个属性：Object.getPrototypeOf({__proto__: null}) === null
		
			 * 我们需要牢记两点：
			 * ①__proto__和constructor属性是对象所独有的；
			 * ② prototype属性是函数所独有的，因为函数也是一种对象，所以函数也拥有__proto__和constructor属性。
			 * __proto__属性的作用就是当访问一个对象的属性时，如果该对象内部不存在这个属性，那么就会去它的__proto__属性所指向的那个对象（父对象）里找，一直找，直到__proto__属性的终点null，再往上找就相当于在null上取值，会报错。通过__proto__属性将对象连接起来的这条链路即我们所谓的原型链。
			 * prototype属性的作用就是让该函数所实例化的对象们都可以找到公用的属性和方法，即f1.__proto__ === Foo.prototype。
			 * constructor属性的含义就是指向该对象的构造函数，所有函数（此时看成对象了）最终的构造函数都指向Function。
			 */
			/**
			 * 	prototype是函数才有的属性，__proto__是每个对象都有的属性
			 */
			function Person(){
				this.name = "123";
			}
			
			var p = new Person();
			p.prototype = {
				name:"hello"
			}
			
			console.log(p.name)
		</script>
	</head>
	<body>
	</body>
</html>
